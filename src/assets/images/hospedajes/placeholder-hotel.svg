<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="hotelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#699073;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#567760;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#hotelGradient)"/>

  <!-- Hotel/Bed icon -->
  <g transform="translate(400, 280)">
    <!-- Building base -->
    <rect x="-60" y="-40" width="120" height="80" fill="#999" opacity="0.3"/>

    <!-- Roof -->
    <polygon points="-70,-40 0,-70 70,-40" fill="#999" opacity="0.4"/>

    <!-- Door -->
    <rect x="-15" y="10" width="30" height="30" fill="#777" opacity="0.3"/>

    <!-- Windows -->
    <rect x="-45" y="-25" width="20" height="20" fill="#777" opacity="0.3"/>
    <rect x="-10" y="-25" width="20" height="20" fill="#777" opacity="0.3"/>
    <rect x="25" y="-25" width="20" height="20" fill="#777" opacity="0.3"/>

    <rect x="-45" y="5" width="20" height="20" fill="#777" opacity="0.3"/>
    <rect x="25" y="5" width="20" height="20" fill="#777" opacity="0.3"/>

    <!-- Bed icon overlay -->
    <g transform="translate(0, -5)">
      <rect x="-25" y="0" width="50" height="5" fill="#666" opacity="0.2"/>
      <rect x="-30" y="-15" width="60" height="15" fill="#888" opacity="0.2"/>
      <rect x="-30" y="-20" width="15" height="20" fill="#666" opacity="0.2"/>
    </g>
  </g>

  <!-- Text -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="18" fill="#999" text-anchor="middle" opacity="0.5">
    Imagen del Hospedaje
  </text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="14" fill="#999" text-anchor="middle" opacity="0.4">
    Pr√≥ximamente
  </text>
</svg>